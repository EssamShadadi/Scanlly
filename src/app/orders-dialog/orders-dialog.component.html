<div>
    <h2 mat-dialog-title>Please choose the quantity of {{data.name}}</h2>
    <mat-dialog-content>
    </mat-dialog-content>
    <div class="btn">
        <button mat-raised-button (click)= "subOne()" style= "font-size: 40px;">-</button>
        <p class= "quntity">{{quntity}}</p>
        <button mat-raised-button (click)= "addOne()" style= "font-size: 40px;">+</button>   
    </div>
    <mat-dialog-actions class="btn">
        <button mat-raised-button mat-dialog-close="true" color="warn" style="width: 40%;" (click)="deletefromStorge(data.id)">Delete</button>
        <button mat-button mat-dialog-close="true" (click) = "addItemTostorage(data.id)" color="primary" style="width: 40%;">Done</button>
    </mat-dialog-actions>
</div>
